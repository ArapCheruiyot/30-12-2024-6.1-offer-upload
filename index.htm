<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> <!-- Replace YOUR_CLIENT_ID -->
    <title>Google Drive File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Google Drive File Uploader</h1>
    </header>
    <div class="container">
        <!-- Google Sign-In Button -->
        <button id="signInBtn">Sign In with Google</button>
        <button id="signOutBtn" style="display: none;">Sign Out</button>

        <!-- File Selection Section -->
        <input type="file" id="fileInput" multiple style="display: none;">
        <button id="selectFilesBtn" style="display: none;">Select Files</button>
        <button id="uploadBtn" disabled style="display: none;">Upload Files</button>

        <!-- File List Display -->
        <div id="fileList" class="file-list"></div>

        <!-- Upload Status -->
        <div id="uploadStatus"></div>
    </div>

    <!-- Include Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="script.js" defer></script>
</body>
</html>
